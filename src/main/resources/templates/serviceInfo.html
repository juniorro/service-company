<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="menu">


<body>

<div layout:fragment="mainpage">
  <div class="container">
      <div class="row" style="margin-top: 150px;">
      <section class="content">
      <div class="col-md-12">
      
      
      
      <div class="panel panel-default">
              <div class="panel-body">
              
     <h1>Service Details</h1><hr />
	<table class="table table-striped table-hover table-bordered">
        <tbody>
            <tr>
                <th>Service</th>
                <th>Service Date</th>
                <th>QTY</th>
                <th>Service Price</th>
                <th>Total Price</th>
            </tr>
            <tr>
                <td th:text="${service.name}"></td>
                <td th:text="${service.serviceDate}"></td>
                <td>1 <a href="#">X</a></td>
                <td>30.00</td>
                <td>30.00</td>
            </tr>
            <tr>
                <th colspan="4"><span class="pull-right">Sub Total</span></th>
                <th>30.00</th>
            </tr>
            <tr>
                <th colspan="4"><span class="pull-right">Tax 0%</span></th>
                <th>0.00</th>
            </tr>
            <tr>
                <th colspan="4"><span class="pull-right">Total</span></th>
                <th>30.00</th>
            </tr>
            <tr>
                <td><a data-toggle="modal" data-target=".myModalAdd"  class="btn btn-primary">Edit Service</a></td>
                <td colspan="4"><a onclick="return confirm('Are you sure you want to delete this service?')" th:href="@{/deleteService(id=${service.id})}" class="pull-right btn btn-danger">Delete Service</a></td>
            </tr>
        </tbody>
    </table>   
    
    
    
              </div>
            </div>
      
      
      
      
      
      
      
      
      
      
   	
    
    
    
    
    
    
</div>    
    
    </section>       
      
</div>


    <!-- modal -->

<div class="fade modal myModalAdd">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"
                aria-hidden="true"></button>
              <h2 class="modal-title" id="myModalLabel">Edit Service Request</h2>
            </div>
            <div class="modal-body">
              <form th:action="@{/saveService}" method="post"
					th:object="${service}" class="form-horizontal">
                <fieldset>
                  <!-- Form Name -->
                  <!-- Prepended text-->
                  <input type="hidden" th:field="*{id}"/>
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="prependedtext">Service Date</label>
                    <div class="col-md-5">
                      <div class="input-group date" id='datetimepicker1'>
                       <input type="text" th:field="*{serviceDate}"
						placeholder="Service Date" class="form-control input-md"/>
						 <span class="input-group-addon"> <span	class="glyphicon glyphicon-calendar"></span>
						</span>
                      </div>
                    </div>
                  </div>
                
                 <!-- Select Basic -->
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="departamento">Service(s)</label>
                    <div class="col-md-5">
                    <b><span th:errors="*{name}" class="text-danger"></span></b>
                      <select id="framework" th:field="*{name}" multiple="multiple"
                        class="form-control">
                        <option value="House Cleaning">House Cleaning</option>
                        <option value="Lawn Mowing">Lawn Mowing</option>
                        <option value="Chimney Sweep">Chimney Sweep</option>
                        <option value="Fencing">Fencing</option>
                        <option value="Roof Cleaning">Roof Cleaning</option>
                        <option value="Moving">Moving</option>
                        <option value="Leaf Removal">Leaf Removal</option>
                        <option value="Blind Cleaning">Blind Cleaning</option>
                      </select>
                    </div>
                  </div>
                 <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save changes</button>                  
                  </div>
                  <!-- Button -->
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
      
      
				
</div>
	
	
	
	
</div>

</body>

</html>
